dist: bionic
language: python
group: edge
python: 3.8
os: linux

matrix:
  fast_finish: true
  # allow_failures:
  #   - env: DOCKER=archlinux-webengine-unstable QUTE_BDD_WEBENGINE=true
  #     services: docker
  include:
    ### macOS Mojave (10.14)
    - os: osx
      env: TESTENV=py37-pyqt515 OSX=mojave
      osx_image: xcode11.3
      language: generic
      python: 3.7

    ### macOS High Sierra (10.13)
    - os: osx
      env: TESTENV=py37-pyqt515 OSX=highsierra
      osx_image: xcode10.1
      language: generic
      python: 3.7

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/build/qutebrowser/qutebrowser/.cache

install:
  - bash scripts/dev/ci/travis_install.sh
  - ulimit -c unlimited

script:
  - bash scripts/dev/ci/travis_run.sh

after_success:
  - '[[ $TESTENV == *-cov ]] && codecov -e TESTENV -X gcov'

after_failure:
  - bash scripts/dev/ci/travis_backtrace.sh
